 <!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Pneumothorax Segmentation</title>
  <body class style=" background-color:lightskyblue;">
    <div class="page-header" id="banner" style="border: 1px solid green; float: left; width: 100%; background-color: lightseagreen; border-radius: 10px 10px 0px 0px;">
      <h1 style="text-align: center;">Pneumothorax Segmentation</h1>
    </div>
    <div class="row" style="background-color: white; margin-top: 5px;padding-bottom: 5px;width: 100%; float: left; height: 50px;">      
      <p class="lead" style="text-align: center; font-size: 20px; float: left; padding-left: 150px; width: 250px;">Upload file <b>dcm</b></p>
      <form action="/" method="POST" enctype=multipart/form-data style="float: left;text-align: center;padding-bottom: 10px; padding-top: 20px;padding-left: 10px;">
        <input type="file" name="file" multiple="False" autocomplete="off" required style="width: 400px;">
        <input type=submit value=Upload >
      </form>
    </div>
    <div class="row" style="margin-top: 5px; float: left; width: 100%;">
        <div class="col-lg-4">
          <div class="page-header" style="float: left;width: 100%; text-align: center; font-size: 20px; border-bottom: 1px solid greenyellow;height: 70px;">
            <h2 id="tables">{{title}}</h2>
          </div>
          <div class="bs-component">
            <table class="table table-hover" style="width: 100%; margin-top: 5px; float: left; font-size: 20px;">
                <tr class="table-active">
                  <th scope="col" width=380 >{{name1}}</th>
                  <th scope="col" width=380>{{name2}}</th>
                  <th scope="col" width=380>{{name3}}</th>
                </tr>
                <tr>
                {% if filenames %}
                  {% for filename in filenames %}
                  <th scope="row">
                    <img img width="380" height="380" src="{{ url_for('display_image', filename=filename) }}">
                  </th>
                  {% endfor %}
                {% endif %}
                </tr>
            </table>
        </div>
      </div>
  </body>
