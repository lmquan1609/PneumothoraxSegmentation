# main
PIPELINE_NAME: seunet
DATA_DIRECTORY: input/dataset1024
LOGGER_DIR: log

SEED: 42
DEVICE: cuda
DEVICE_LIST: [0]
WORKERS: 12

MODEL:
  PRETRAINED:
    PIPELINE_PATH: experiments/seunet
    CHECKPOINTS_FOLDER: checkpoints
    PIPELINE_NAME: seunet
  FREEZE: False
  PY: models.selim_zoo.unet
  CLASS: SCSEUnet
  ARGS:
    seg_classes: 1

FOLD:
  NUMBER: 5
  USEFOLDS: [0, 1, 2, 3, 4]
  FILE: folds/train_folds_5.csv

# preprocessing
USE_SAMPLER: True
NON_EMPTY_MASK_PROB: 0.8

TRAIN_TRANSFORMS: transforms/train_transforms_complex_1024_old.json
VAL_TRANSFORMS: transforms/val_transforms_1024_old.json

# training
CRITERION:
  PY: losses
  CLASS: ComboLoss
  ARGS:
    weights:
      bce: 3
      dice: 1
      focal: 4

OPTIMIZER:
  CLASS: Adam
  ARGS:
    lr: 0.0001
    weight_decay: 0.000005

SCHEDULER:
  CLASS: ReduceLROnPlateau
  ARGS:
    mode: max
    factor: 0.1
    patience: 2
    threshold: 0.0000001
    min_lr: 0.0000001

BATCH_SIZE: 2
GRADIENT_ACCUMULATION_STEPS: 1
GRADIENT_CLIPPING: 0.1
EPOCHS: 50
EARLY_STOPPING: 10

# saving
CHECKPOINTS:
  FULL_FOLDER: checkpoints
  BEST_FOLDER: checkpoints
  TOPK: 5

MASK_BINARIZER:
  PY: mask_binarizers
  CLASS: TripletMaskBinarization
  ARGS:
    triplets:
      [
        [0.75, 1000, 0.3],
        [0.75, 1000, 0.4],
        [0.75, 2000, 0.3],
        [0.75, 2000, 0.4],
        [0.6, 2000, 0.3],
        [0.6, 2000, 0.4],
        [0.6, 3000, 0.3],
        [0.6, 3000, 0.4],
      ]

EVALUATION_METRIC:
  PY: losses
  CLASS: dice_metric
  ARGS:
    per_image: True
